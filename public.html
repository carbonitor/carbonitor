<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Public Projects</h1>

    <!-- Project Table -->
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Project Details</th>
                <th>Status</th>
                <th>Project Type</th>
                <th>Country</th>
                <th>File</th>
            </tr>
        </thead>
        <tbody id="project-list">
            <!-- Project data will be dynamically added here -->
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" id="prev-button">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item disabled" id="page-info"><span class="page-link">Page 1</span></li>
            <li class="page-item" id="next-button">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const projects = JSON.parse(localStorage.getItem('projects')) || [];
        const itemsPerPage = 10;
        let currentPage = 1;

        function renderProjects(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const projectsToShow = projects.slice(start, end);
            const projectList = document.getElementById('project-list');
            projectList.innerHTML = ''; // Clear existing rows

            projectsToShow.forEach(project => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${project.id}</td>
                    <td>${project.projectDetails}</td>
                    <td>${project.status}</td>
                    <td>${project.projectType}</td>
                    <td>${project.country}</td>
                    <td>${project.fileName !== 'No file uploaded' ? `<a href="#" download="${project.fileName}">${project.fileName}</a>` : project.fileName}</td>
                `;
                projectList.appendChild(newRow);
            });

            document.getElementById('page-info').innerHTML = `<span class="page-link">Page ${currentPage}</span>`;
            document.getElementById('prev-button').classList.toggle('disabled', currentPage === 1);
            document.getElementById('next-button').classList.toggle('disabled', end >= projects.length);
        }

        document.getElementById('prev-button').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                renderProjects(currentPage);
            }
        });

        document.getElementById('next-button').addEventListener('click', function() {
            if ((currentPage * itemsPerPage) < projects.length) {
                currentPage++;
                renderProjects(currentPage);
            }
        });

        renderProjects(currentPage);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
